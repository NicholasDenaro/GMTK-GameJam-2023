<!DOCTYPE html>
<html style="overflow: none; margin:0; padding: 0; box-sizing: border-box; width: 100%">
    <head>
        <!--<meta content="width=480, initial-scale=1" name="viewport">-->
        <meta charset="utf-8" />
        <script src="./bundle.js"></script>
    </head>
    <body style="margin: 0; padding: 0; overflow: none;">
    <div id="controls" style="display: none; position:absolute; width: 100%">
      <div id="dpad" style="position: relative; position:absolute; margin: 2em;">
        <div style="display:flex">
          <div actions="['up','left']" style="width:15vw; height:15vw; user-select: none;"></div>
          <div actions="['up']" style="width:15vw; height:15vw; user-select: none;"></div>
          <div actions="['up','right']" style="width:15vw; height:15vw; user-select: none;">
          </div>
        </div>
        <div style="display:flex">
          <div actions="['left']" style="width:15vw; height:15vw; user-select: none;"></div>
          <div actions="[]" style="width:15vw; height:15vw; user-select: none;"></div>
          <div actions="['right']" style="width:15vw; height:15vw; user-select: none;"></div>
        </div>
        <div style="display:flex">
          <div actions="['down','left']" style="width:15vw; height:15vw; user-select: none;"></div>
          <div actions="['down']" style="width:15vw; height:15vw; user-select: none;"></div>
          <div actions="['down','right']" style="width:15vw; height:15vw; user-select: none;"></div>
        </div>
      </div>
      <div id="buttons" style="display:flex; position: absolute; padding: 2em; height: 150px">
        <div actions="['z']" style="width:15vw; height:15vw; color: black; position: relative; top: 50px; margin-right: 10px; user-select: none; text-align: center; display: flex; flex-direction: column; justify-content: center; font-family: Game;"><p style="font-size: 10vw;">Z</p></div>
        <div actions="['x']" style="width:15vw; height:15vw; color: black; user-select: none; text-align: center; display: flex; flex-direction: column; justify-content: center; font-family: Game;"><p style="font-size: 10vw;">X</p></div>
      </div>
      <div id="menus" style="display:grid; position:absolute; padding: 2em; grid-template-columns: 15vw 15vw; grid-template-rows: 7.5vw 7.5vw;">
        <div actions="['select']" style="grid-row: 1/2; grid-column: 1/2; width:15vw; height:7.5vw;"></div>
        <div actions="['start']" style=" grid-row: 1/2; grid-column: 2/3; width:15vw; height:7.5vw;"></div>
        <div style="grid-row: 2/3; grid-column: 1/2;"><p style="font-size: 6vw; user-select: none; text-align: center; display: flex; flex-direction: column; justify-content: center; font-family: Game; margin: 0;">Select</p></div>
        <div style="grid-row: 2/3; grid-column: 2/3;"><p style="font-size: 6vw; user-select: none; text-align: center; display: flex; flex-direction: column; justify-content: center; font-family: Game; margin: 0;">Start</p></div>
      </div>
      <!--<div id="shift" style="width:100px; height:100px; border: 1px solid black; background: gainsboro; color: blue">Shift</div>-->
    </div>
  </body>
</html>
